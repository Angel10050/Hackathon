<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <title>MercarBots Company</title>
</head>

<body class="miPropioBody">
    <p class="mmm"></p>
    <header class="header">
        <section class="header-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col colh1">
                        <h1 class="primerh1">MercarBots</h1>
                    </div>
                    <div class="col-6">
                        <nav class="inputs">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Busca En Nuestro Catalogo"
                                    aria-label="Busca En Nuestro Catalogo" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline" type="button"> üîç </button>
                                </div>
                            </div>

                        </nav>
                    </div>
                    <div class="col">
                        <div class="titulo-suma">
                            <p class="micompra">Mi Compra</p>
                        </div>
                        <div class="micarrito">
                            <img class="carrito" src="https://merqueo.com/assets/img/cart-new.png"
                                alt="imagen de carrito">
                            <span class="cart-total-quantity">0</span>
                        </div>
                    </div>
                </div>
        </section>
    </header>
    <div class=" container-fluid productos">
        <h2 class="titulo-productos">Nuestro Catalogo</h2>
        <div class="card-columns">

        </div>
    </div>

</body>
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
